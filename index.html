<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 175px;
            background-color: #333;
        }
        
        .header img {
            max-height: 140px;
            width: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="MainLogo.png" alt="Logo">
    </header>
</body>
</html>
